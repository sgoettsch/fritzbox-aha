name: PHPStan

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:d750f339d6b4c9132450f32c9a388616e2bbaaff1e1d4e503345b19a775b38a2
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:d750f339d6b4c9132450f32c9a388616e2bbaaff1e1d4e503345b19a775b38a2
        with:
          args: analyze --error-format=table /github/workspace
